{% extends "base.html" %}
{% load bootstrap3 %}


{% block main %}
    <form action="" method="post" class="form" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <h4 class='help-block bg-info'> <b> Format: 7039193309 </b> ||  No spaces or - just numbers </h4>
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "ok" %} Submit
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
