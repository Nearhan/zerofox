{% extends "base.html" %}
{% load bootstrap3 %}


{% block main %}
    <a href="signIn" class="btn btn-default btn-sm" role="button">Sign Up</a>
    <br />
    <br />
    {% if user_created %}
        <h3 class="bg-success">Thanks for registering, Now please log in to continue </h3>
    {% endif %}

    <form action="" method="post" class="form" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "ok" %} Submit
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
